<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
    <title> 게시글 목록 </title>
</head>

<body>
<div layout:fragment="content">
    <div class="hero-content flex-col mb-10">
        <div class="max-w-2xl w-full px-4">

            <div class="flex flex-col items-center my-5">
                <h1 class="text-4xl my-2 font-bold">게시글 목록</h1>
            </div>

            <div class="flex flex-col gap-5 w-2xl">
                <a th:each="post, loop : ${postList}">
                    <a th:href="@{|/post/view/${post.id}|}" class="card flex-shrink-0 w-full shadow-2xl bg-base-100"
                       style="width: 640px">
                        <div class="card-body">
                            <div th:text="'작성자 : ' +  ${post.getMember()}" class="text-lg font-bold"></div>
                            <div>
                                <span th:text="${#temporals.format(post.getVisitedDate(), 'yy년 MM월 dd일')} + ' 방문'"
                                ></span>
                            </div>
                            <div>
                                <span th:text="${#strings.length(post.getContent()) > 150 ?
                                #strings.substring(post.getContent(), 0, 150) + '...' : post.getContent()}"
                                      class=" text-sm text-gray-400"></span>
                            </div>
                            <div th:text="'등록일시 : ' + ${#temporals.format(post.createDate, 'yyyy-MM-dd HH:mm')}"
                                 class="flex justify-end"></div>
                        </div>
                    </a>
                </a>
            </div>
        </div>
    </div>


</div>
</div>


</div>
</body>
</html>
